<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/train-style.css"> 
    <title>Train Scheduler</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">"Choo Choo. Chee Chee."</h3>
        <div class = "text-center"><span id="currentTime">Current Time</span></div>
    </div>

    <table class="table" id="train-table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>

            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="row" id="addTrain"> <h4>Enter train info below to add train</h4></div>
    <p id="errMsg"></p>
    <form>
            <div class="form-group row">
              <label for="train-name">Train Name</label>
              <input class="form-control" id="train-name" type="text" required>
            </div>
            <div class="form-group row">
              <label for="destination">Destination</label>
              <input class="form-control" id="destination" type="text" required>
            </div>
            <div class="form-group row">
                <label for="first-time">First Train Time(HH:mm -military time)</label>
                <input class="form-control" id="first-time" type="text" required>
            </div>
            <div class="form-group row">
                <label for="frequency">Frequency(min)</label>
                <input class="form-control" id="frequency" type="number" required>
            </div>
            <button class="btn btn-primary" id="submit-train" type="submit">Add Train</button>
    </form>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/train-script.js">
    </script>
    
</body>
</html>
